<body>

	<script>
		var viewCount=4;
		
		function stepCalc(viewCount){
			var slide = {};
			slide.wrapWid = ((100/viewCount)*(viewCount+2)).toFixed(4);
			slide.wid = (100/(viewCount+2)).toFixed(4);
			slide.leftValue = (-(100/viewCount)).toFixed(4);
			$(".custom-wrapper").css({"width": slide.wrapWid+"%" , "left": slide.leftValue+"%" });
			$(".custom-wrapper .custom-slide").css({"flex": slide.wid+"% 0 0"});
		}
		
		function onResize(){
			var winWid = $(this).innerWidth();
			var cnt = viewCount;
			if(winWid >= 1200){
				stepCalc(cnt);
				
			}
			else if(winWid < 1200){
				stepCalc(cnt-1);
			}
			else if(winWid < 992){
				stepCalc(cnt-2);
				
			}
			else if(winWid < 768){
				stepCalc(cnt-3);
				
			}
			else if(winWid < 576){
				stepCalc(cnt-4);
				
			}
		}
		$(window).resize(onResize).trigger('resize');
		
		</script>
</body>
