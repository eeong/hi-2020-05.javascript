<script>
console.log(this); //window
function test(){
	console.log(this) //window
}
test();

var obj = {
	a:"A",
	b: "B",
	c: function(){
		console.log(this); //object
	}
}
obj.c();

//1.literal object - 재사용 불가
	var obj = {
		arr : [1,2,3],
		join : function(){
			return this.arr.join();
		}

	}
console.log(obj.join());

//2.Object() - 재사용 불가
var obj2 = new Object();
obj2.arr = [1,2,3,4];
obj2.join = function(){
	return this.arr.join();
}
console.log(obj2.join());
console.clear();


//3. Contructor Object - 재사용가능 생성자객체
var Car = function(){
	this.a='a';
	this.b='b';
	Car.prototype.drive =function(){
		console.log(this.name)
	}
	return this;
	}
var myCar = new Car();
myCar.name = 'aa';
var myCar2 = new Car();
myCar2.name = 'bb';

console.log(Car,myCar,myCar2)
myCar.drive();


</script>
