<script>
console.log(this); //window
function test(){
	console.log(this) //window
}
test();

var obj = {
	a:"A",
	b: "B",
	c: function(){
		console.log(this); //object
	}
}
obj.c();

//1.literal object - 재사용 불가
	var obj = {
		arr : [1,2,3],
		join : function(){
			return this.arr.join();
		}

	}
console.log(obj.join());

//2.Object() - 재사용 불가
var obj2 = new Object();
obj2.arr = [1,2,3,4];
obj2.join = function(){
	return this.arr.join();
}
console.log(obj2.join());

//3.

</script>
