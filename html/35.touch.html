<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/swiper-bundle.min.css">
	<style>
		.stage{position: relative; border: 10px solid red; width: 520px; height: 320px; margin: auto; overflow: hidden;}
		.wrap{width: 300%; height: 100%; position: relative; display: flex; }
		.slide{flex:33.3333% 0 0;}
		.wrap .slide1{background-color: rgb(50, 50, 243);}
		.wrap .slide2{background-color: rgb(241, 64, 64);}
		.wrap .slide3{background-color: rgb(170, 170, 58);}
	</style>
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/jquery.touchSwipe.min.js"></script>
</head>
<body>
	<div class="stage">
		<div class="wrap wrap1">
			<div class="slide slide1">
				<h1>Slide#1</h1>
			</div>
			<div class="slide slide2">
				<h1>Slide#2</h1>
			</div>
			<div class="slide slide3">
				<h1>Slide#3</h1>
			</div>
		</div>
		
	</div>
	<div class="stage">
		<div class="wrap wrap2">
			<div class="slide slide1">
				<h1>Slide#1</h1>
			</div>
			<div class="slide slide2">
				<h1>Slide#2</h1>
			</div>
			<div class="slide slide3">
				<h1>Slide#3</h1>
			</div>
			<div class="slide slide1">
				<h1>Slide#1</h1>
			</div>
		</div>
		</div>
		<div class="stage stage3 swiper-container" >
			<div class="wrap wrap3 swiper-wrapper">
				<div class="slide slide1 swiper-slide">
					<h1>Slide#1</h1>
				</div>
				<div class="slide slide2 swiper-slide">
					<h1>Slide#2</h1>
				</div>
				<div class="slide slide3 swiper-slide">
					<h1>Slide#3</h1>
				</div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
			</div>
	<script>
		(function (){var now = 0;
		 $(".wrap1").swipe( {
        //Generic swipe handler for all directions
        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					console.log(direction,distance,duration,fingerCount,fingerData);  
					if(direction == "left" && now <2){
						//next 
						now++;
						ani();
					}
					if(direction == "right" && now > 0){
						//prev
						now--;
						ani();
					}
        }
			 });
			 
			 function ani(){
				 $(".wrap1").stop().animate({"left": -now*100 + "%"},500);
			 }})();

			 (function (){var now = 0;
		 $(".wrap2").swipe( {
        //Generic swipe handler for all directions
        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
					console.log(direction,distance,duration,fingerCount,fingerData);  
					if(direction == "left"){
						//next 
						now++;
						ani();
					}
					if(direction == "right"){
						//prev
						if(now == 0) {$(".wrap2").css("left","-300%"); 
					now = 2;}
					else now--;
						ani();
					}
        }
       });
			 function ani(){
				 $(".wrap2").stop().animate({"left": -now*100 + "%"},500,function(){
					 if(now == 3){
						$(this).css("left",0);
						now = 0;
					 } 
				 });
			 }})();

			 var mySwiper = new Swiper('.stage3', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
		el: '.swiper-pagination',
		clickable: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
})


		
	</script>
</body>
</html>
